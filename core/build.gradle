apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion Version.compileSdk
    defaultConfig {
        applicationId "com.github.mag0716.multiplemodulesample"
        minSdkVersion Version.minSdk
        targetSdkVersion Version.targetSdk
        versionCode Version.code
        versionName Version.name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "environment"
    productFlavors {
        prod {
            dimension "environment"
        }
        dev {
            dimension "environment"
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'coroutine_proguard-rules.pro',
                    '../api/proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro',
                    'coroutine_proguard-rules.pro',
                    '../api/proguard-rules.pro'
        }
    }
    dynamicFeatures = [":feature:list", ":feature:detail"]


}

dependencies {
    api 'androidx.appcompat:appcompat:1.0.0-beta01'
    api 'androidx.constraintlayout:constraintlayout:1.1.2'
    api 'com.google.android.material:material:1.0.0-beta01'
    api 'androidx.legacy:legacy-support-v4:1.0.0-beta01'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api Libraries.kotlin
    api Libraries.coroutineAndroid
    api Libraries.appcompat
    api Libraries.material
    api Libraries.constraintLayout
    api Libraries.navigationFragment
    api Libraries.navigationFragmentKtx
    api Libraries.navigationUi
    api Libraries.navigationUiKtx

    api Libraries.timberAndroid

    // for multi module
    // TODO: 依存する module はなるべく少なくする。それが無理な場合は app から触れるクラスを制限する
    api project(":usecase")
    implementation project(":datasource")

    // for di
    prodImplementation project(":apiprod")
    devImplementation project(":apidev")

    // for test
    testImplementation Libraries.junit
    androidTestImplementation Libraries.runner
    androidTestImplementation Libraries.espresso
}
